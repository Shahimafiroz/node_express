<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      table,
      th,
      td {
        border: 2px solid green;
        text-align: center;
      }

      th,
      td {
        padding: 12px;
        background-color: none;
      }

      h1 {
        color: green;
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table>
      <thead>
        <th>BMI</th>
        <th>Weight Status</th>
      </thead>
      <tr>
        <td>below 18.5</td>
        <td>Under Weight</td>
      </tr>
      <tr>
        <td>18.5 - 24.9</td>
        <td>Healthy Weight</td>
      </tr>
      <tr>
        <td>25 -29.9</td>
        <td>Over Weight</td>
      </tr>
      <tr>
        <td>Above 30</td>
        <td>Obese</td>
      </tr>
    </table>
  </body>
</html>
